    header {

      padding: 20px 24px;
    }

      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .brand img {
      height: 40px;
      width: auto;
      object-fit: contain;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text .app-name {
      font-size: 1.1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-text .org-name {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .lang-switcher {
      display: flex;
      gap: 8px;
      align-items: center;
      font-size: 0.9rem;
    }

    .lang-switcher span {
      color: var(--muted);
    }

    .lang-button {
      border: 1px solid var(--border);
      background: #f7f7f7;
      padding: 4px 10px;
      border-radius: 16px;
      cursor: pointer;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .lang-button.active {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    main {
      max-width: 1100px;
      margin: 40px auto 80px;
      padding: 0 24px;
    }

    .hero {
      margin-bottom: 48px;
    }

    .hero-kicker {
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.14em;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .hero-title {
      font-size: clamp(2.5rem, 4vw, 3.2rem);
      font-weight: 300;
      margin: 0 0 12px;
    }

    .hero-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 640px;
    }

    .hero-meta {
      margin-top: 18px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .grid {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
      gap: 32px;
      margin-top: 40px;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 8px;
    }

    h3 {
      font-size: 1.05rem;
      margin-top: 20px;
      margin-bottom: 6px;
    }

    p {
      margin: 0 0 10px;
    }

    ul {
      margin: 6px 0 10px 20px;
      padding: 0;
    }

    li {
      margin-bottom: 4px;
    }

    .pill {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
      margin-right: 6px;
      margin-bottom: 6px;
    }

    .sidebar-card {
      border: 1px solid var(--border);
      padding: 16px 18px;
      border-radius: 10px;
      font-size: 0.9rem;
      background: #fafafa;
      margin-bottom: 20px;
    }

    .sidebar-card h3 {
      margin-top: 0;
      font-size: 0.98rem;
    }

    .contact-block p {
      margin: 4px 0;
      font-size: 0.9rem;
    }

    .contact-block a {
      color: inherit;
      text-decoration: none;
      border-bottom: 1px solid #ccc;
    }

    footer {
      border-top: 1px solid var(--border);
      padding: 18px 24px;
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      justify-content: center;
    }

    footer .footer-inner {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      align-items: center;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
    }

    .footer-logos img {
      height: 20px;
      margin-left: 10px;
      opacity: 0.8;
    }

    @media (max-width: 800px) {
      .grid {
        grid-template-columns: 1fr;
      }

      main {
        margin-top: 24px;
      }

      header {
        padding: 14px 18px;
      }

      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .brand img {
        height: 32px;
      }
    }

</head>

    function setLanguage(lang) {
      const dict = content[lang] || content.en;
      document.documentElement.lang = lang;

      document.querySelectorAll("[data-i18n]").forEach((el) => {
        const key = el.getAttribute("data-i18n");
        if (dict[key]) {
          el.textContent = dict[key];
        }
      });

      document
        .querySelectorAll(".lang-button")
        .forEach((btn) =>
          btn.classList.toggle("active", btn.getAttribute("data-lang") === lang)
        );
    }

    document.addEventListener("DOMContentLoaded", () => {
      document
        .querySelectorAll(".lang-button")
        .forEach((btn) =>
          btn.addEventListener("click", () =>
            setLanguage(btn.getAttribute("data-lang"))
          )
        );
      setLanguage("en");
    });
  </script>
