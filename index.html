<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValueApp – ETH Value Method by a r c experts</title>

  <!-- Favicon: place favicon.png in the project root -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <!-- Brand text -->
      <div class="brand-text-only">
        <span class="brand-line-main">ValueApp</span>
        <span class="brand-line-sub">ETH Value Method · a r c experts</span>
      </div>

      <!-- Desktop navigation -->
      <nav class="main-nav desktop-nav">
        <a href="#value-delivery" data-i18n="nav.valueDelivery"></a>
        <a href="#method" data-i18n="nav.method"></a>
        <a href="#time-effort" data-i18n="nav.timeEffort"></a>
        <a href="#base-models" data-i18n="nav.baseModels"></a>
        <a href="#leadership" data-i18n="nav.leadership"></a>
      </nav>

      <!-- Mobile dropdown navigation -->
      <div class="mobile-nav-wrapper">
        <button class="mobile-nav-toggle" id="mobileNavToggle" aria-expanded="false">
          ☰
        </button>
        <div class="mobile-nav-menu" id="mobileNavMenu">
          <a href="#value-delivery" data-i18n="nav.valueDelivery"></a>
          <a href="#method" data-i18n="nav.method"></a>
          <a href="#time-effort" data-i18n="nav.timeEffort"></a>
          <a href="#base-models" data-i18n="nav.baseModels"></a>
          <a href="#leadership" data-i18n="nav.leadership"></a>
        </div>
      </div>

      <!-- Language dropdown -->
      <div class="lang-switcher">
        <button class="lang-toggle" id="langToggle" aria-haspopup="true" aria-expanded="false">
          <span class="lang-label" data-i18n="ui.languageLabel">Language</span>
          <span class="lang-current" id="currentLangLabel">EN</span>
          <span class="lang-chevron">▾</span>
        </button>

        <div class="lang-menu" id="langMenu" aria-label="Select language">
          <button class="lang-option" data-lang="en">EN</button>
          <button class="lang-option" data-lang="de">DE</button>
          <button class="lang-option" data-lang="fr">FR</button>
          <button class="lang-option" data-lang="it">IT</button>
          <button class="lang-option" data-lang="es">ES</button>
          <button class="lang-option" data-lang="pt">PT</button>
        </div>
      </div>
    </div>
  </header>

  <main id="top">
    <!-- HERO -->
    <section class="hero">
      <div class="hero-logo-wrapper">
        <!-- New animated logo -->
        <img src="logos/logo_ValueApp.gif" alt="ValueApp Logo" class="hero-logo" />
      </div>
      <div class="hero-text">
        <div class="hero-kicker" data-i18n="hero.kicker"></div>
        <h1 class="hero-title" data-i18n="hero.title"></h1>
        <p class="hero-subtitle" data-i18n="hero.subtitle"></p>
        <div class="hero-meta" data-i18n="hero.meta"></div>

        <video class="hero-video" controls preload="metadata">
          <source src="Value Method english.mp4" type="video/mp4" />
          Your browser does not support embedded video.
        </video>
      </div>
    </section>

    <div class="grid">
      <div>
        <section id="value-delivery">
          <h2 data-i18n="valueDelivery.title"></h2>
          <p data-i18n="valueDelivery.p1"></p>
          <p data-i18n="valueDelivery.p2"></p>
          <p data-i18n="valueDelivery.p3"></p>
        </section>

        <section id="method">
          <h2 data-i18n="method.title"></h2>
          <p data-i18n="method.p1"></p>
          <p data-i18n="method.p2"></p>
          <p data-i18n="method.p3"></p>
        </section>

        <section id="time-effort">
          <h2 data-i18n="timeEffort.title"></h2>
          <p data-i18n="timeEffort.p1"></p>
          <p data-i18n="timeEffort.p2"></p>
        </section>

        <section id="base-models">
          <h2 data-i18n="baseModels.title"></h2>
          <p data-i18n="baseModels.intro"></p>
          <ul>
            <li data-i18n="baseModels.housing"></li>
            <li data-i18n="baseModels.working"></li>
            <li data-i18n="baseModels.industry"></li>
            <li data-i18n="baseModels.storage"></li>
            <li data-i18n="baseModels.learning"></li>
            <li data-i18n="baseModels.healing"></li>
          </ul>
          <p data-i18n="baseModels.validation"></p>
        </section>

        <section id="leadership">
          <h2 data-i18n="leadership.title"></h2>
          <p data-i18n="leadership.p1"></p>
          <p data-i18n="leadership.p2"></p>

          <h3 data-i18n="leadership.domainsTitle"></h3>
          <ul>
            <li data-i18n="leadership.clear"></li>
            <li data-i18n="leadership.complicated"></li>
            <li data-i18n="leadership.complex"></li>
            <li data-i18n="leadership.chaotic"></li>
            <li data-i18n="leadership.disorder"></li>
          </ul>

          <p data-i18n="leadership.application"></p>
        </section>
      </div>

      <aside>
        <div class="sidebar-card">
          <h3 data-i18n="sidebar.digitalTitle"></h3>
          <p data-i18n="sidebar.digitalText1"></p>
          <p data-i18n="sidebar.digitalText2"></p>

          <!-- Partner logos: ETH, OAI, SIA -->
          <div class="partner-strip">
            <div class="partner-label" data-i18n="sidebar.partnersLabel"></div>
            <div class="partner-logos">
              <img src="logos/logo_ETH.png" alt="ETH Zürich" />
              <img src="logos/logo_OAI.jpg" alt="OAI" />
              <img src="logos/logo_SIA.png" alt="SIA" />
            </div>
          </div>
        </div>

        <div class="sidebar-card contact-block">
          <h3 data-i18n="contact.title"></h3>
          <p><strong>Axel Paulus</strong></p>
          <p>
            <span data-i18n="contact.ethLabel"></span><br />
            <a href="mailto:paulus@arch.ethz.ch">paulus@arch.ethz.ch</a>
          </p>
          <p>
            <span data-i18n="contact.arcLabel"></span><br />
            <a href="mailto:apaulus@arcexperts.ch">apaulus@arcexperts.ch</a>
          </p>
        </div>

        <div class="sidebar-card">
          <span class="pill" data-i18n="sidebar.tag1"></span>
          <span class="pill" data-i18n="sidebar.tag2"></span>
          <span class="pill" data-i18n="sidebar.tag3"></span>
        </div>
      </aside>
    </div>
  </main>

  <!-- AI translation notice -->
  <div class="ai-notice">
    <span data-i18n="aiNotice"></span>
  </div>

  <footer>
    <div class="footer-inner">
      <div class="footer-left">
        <span data-i18n="footer.copyright"></span>
        <span class="footer-cookies" data-i18n="footer.cookies"></span>
      </div>
      <div class="footer-logos">
        <a href="https://www.arcexperts.ch" target="_blank" rel="noopener noreferrer">
          <img src="logos/logo_arc.png" alt="a r c experts" />
        </a>
      </div>
    </div>
  </footer>

  <script src="lang.js"></script>

  <script>
    // Mobile nav toggle
    const mobileToggle = document.getElementById("mobileNavToggle");
    const mobileMenu = document.getElementById("mobileNavMenu");

    if (mobileToggle && mobileMenu) {
      mobileToggle.addEventListener("click", () => {
        const isOpen = mobileMenu.classList.toggle("open");
        mobileToggle.setAttribute("aria-expanded", String(isOpen));
      });

      // Close menu when clicking a link (mobile)
      mobileMenu.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.remove("open");
          mobileToggle.setAttribute("aria-expanded", "false");
        });
      });
    }
  </script>
</body>
</html>
