<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ValueApp – ETH Value Method by a r c experts</title>
  <meta name="description" content="ValueApp implements the Value Method for transparent, data-informed calculation of planning effort and fees for architects, civil engineers and building services engineers. Developed at ETH Zurich and applied in practice by a r c experts, with national versions in collaboration with OAI and SIA." />
  <meta name="robots" content="index,follow" />

  <!-- Open Graph / social preview -->
  <meta property="og:title" content="ValueApp – ETH Value Method by a r c experts" />
  <meta property="og:description" content="Transparent time-effort and fee calculation for planning teams, developed at ETH Zurich and applied in practice by a r c experts, with national versions in collaboration with OAI and SIA." />
  <meta property="og:type" content="website" />
  <!-- Adjust URL if you have a final domain -->
  <meta property="og:url" content="https://a-r-c-experts.github.io/valueapp-website/" />
  <meta property="og:image" content="https://a-r-c-experts.github.io/valueapp-website/logos/logo_ValueApp.gif" />

  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Basic structured data for SEO linking ETH / a r c experts / OAI / SIA -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "ValueApp",
    "applicationCategory": "BusinessApplication",
    "description": "Transparent time-effort and fee calculation for planning teams, based on the ETH Value Method and applied in practice by a r c experts.",
    "creator": {
      "@type": "Organization",
      "name": "ETH Zürich – Chair of Architecture and Construction Process",
      "url": "https://ethz.ch"
    },
    "provider": {
      "@type": "Organization",
      "name": "a r c experts AG",
      "url": "https://www.arcexperts.ch"
    },
    "url": "https://a-r-c-experts.github.io/valueapp-website/",
    "sameAs": [
      "https://ethz.ch",
      "https://www.arcexperts.ch",
      "https://www.oai.lu",
      "https://www.sia.ch"
    ]
  }
  </script>

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="brand-text-only">
        <span class="brand-line-main">ValueApp</span>
        <span class="brand-line-sub">
          ETH Value Method · <span class="nowrap">a r c experts</span>
        </span>
      </div>

      <button class="mobile-nav-toggle" id="mobileNavToggle" aria-label="Toggle navigation">
        ☰
      </button>

      <nav class="main-nav">
        <a href="#value-delivery" data-i18n="nav.valueDelivery"></a>
        <a href="#method" data-i18n="nav.method"></a>
        <a href="#time-effort" data-i18n="nav.timeEffort"></a>
        <a href="#base-models" data-i18n="nav.baseModels"></a>
        <a href="#leadership" data-i18n="nav.leadership"></a>
      </nav>

      <div class="lang-switcher">
        <button class="lang-toggle" id="langToggle" aria-haspopup="true" aria-expanded="false">
          <span class="lang-label" data-i18n="ui.languageLabel">Language</span>
          <span class="lang-current" id="currentLangLabel">EN</span>
          <span class="lang-chevron">▾</span>
        </button>
        <div class="lang-menu" id="langMenu" aria-label="Select language">
          <button class="lang-option" data-lang="en">EN</button>
          <button class="lang-option" data-lang="de">DE</button>
          <button class="lang-option" data-lang="fr">FR</button>
          <button class="lang-option" data-lang="it">IT</button>
          <button class="lang-option" data-lang="es">ES</button>
          <button class="lang-option" data-lang="pt">PT</button>
        </div>
      </div>
    </div>
  </header>

  <main id="top">
    <section class="hero">
      <div class="hero-logo-wrapper">
        <!-- ValueApp animated logo in /logos -->
        <img src="logos/logo_ValueApp.gif" alt="ValueApp Logo" class="hero-logo" />
      </div>
      <div class="hero-text">
        <div class="hero-kicker" data-i18n="hero.kicker"></div>
        <h1 class="hero-title" data-i18n="hero.title"></h1>
        <p class="hero-subtitle" data-i18n="hero.subtitle"></p>

        <div class="hero-video-wrapper">
          <video class="hero-video" controls preload="metadata">
            <source src="Value Method english.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <div class="hero-meta" data-i18n="hero.meta"></div>
      </div>
    </section>

    <!-- Partner strip with ETH / SIA / OAI logos -->
    <section class="partner-strip" aria-label="Institutional partners">
      <div class="partner-label" data-i18n="partners.label"></div>
      <div class="partner-logos">
        <a href="https://ethz.ch" target="_blank" rel="noopener noreferrer">
          <img src="logos/logo_ETH.png" alt="ETH Zürich" />
        </a>
        <a href="https://www.sia.ch" target="_blank" rel="noopener noreferrer">
          <img src="logos/logo_SIA.png" alt="Schweizerischer Ingenieur- und Architektenverein (SIA)" />
        </a>
        <a href="https://www.oai.lu" target="_blank" rel="noopener noreferrer">
          <img src="logos/logo_OAI.jpg" alt="Ordre des Architectes et des Ingénieurs-Conseils (OAI)" />
        </a>
      </div>
    </section>

    <div class="grid">
      <div>
        <section id="value-delivery">
          <h2 data-i18n="valueDelivery.title"></h2>
          <p data-i18n="valueDelivery.p1"></p>
          <p data-i18n="valueDelivery.p2"></p>
          <p data-i18n="valueDelivery.p3"></p>
        </section>

        <section id="method">
          <h2 data-i18n="method.title"></h2>
          <p data-i18n="method.p1"></p>
          <p data-i18n="method.p2"></p>
          <p data-i18n="method.p3"></p>
        </section>

        <section id="time-effort">
          <h2 data-i18n="timeEffort.title"></h2>
          <p data-i18n="timeEffort.p1"></p>
          <p data-i18n="timeEffort.p2"></p>
        </section>

        <section id="base-models">
          <h2 data-i18n="baseModels.title"></h2>
          <p data-i18n="baseModels.intro"></p>
          <ul>
            <li data-i18n="baseModels.housing"></li>
            <li data-i18n="baseModels.working"></li>
            <li data-i18n="baseModels.industry"></li>
            <li data-i18n="baseModels.storage"></li>
            <li data-i18n="baseModels.learning"></li>
            <li data-i18n="baseModels.healing"></li>
          </ul>
          <p data-i18n="baseModels.validation"></p>
        </section>

        <section id="leadership">
          <h2 data-i18n="leadership.title"></h2>
          <p data-i18n="leadership.p1"></p>
          <p data-i18n="leadership.p2"></p>

          <!-- The five domains block intentionally removed in all languages -->

          <p data-i18n="leadership.application"></p>
        </section>
      </div>

      <aside>
        <div class="sidebar-card">
          <h3 data-i18n="sidebar.digitalTitle"></h3>
          <p data-i18n="sidebar.digitalText1"></p>
          <p data-i18n="sidebar.digitalText2"></p>
        </div>

        <div class="sidebar-card contact-block">
          <h3 data-i18n="contact.title"></h3>
          <p><strong>Axel Paulus</strong></p>
          <p>
            <span data-i18n="contact.ethLabel"></span>
            <br />
            <a href="mailto:paulus@arch.ethz.ch">paulus@arch.ethz.ch</a>
          </p>
          <p>
            <span data-i18n="contact.arcLabel"></span>
            <br />
            <a href="mailto:apaulus@arcexperts.ch">apaulus@arcexperts.ch</a>
          </p>
        </div>

        <div class="sidebar-card">
          <h3 data-i18n="sidebar.conferenceTitle"></h3>
          <p data-i18n="sidebar.conferenceText"></p>
        </div>

        <div class="sidebar-card">
          <span class="pill" data-i18n="sidebar.tag1"></span>
          <span class="pill" data-i18n="sidebar.tag2"></span>
          <span class="pill" data-i18n="sidebar.tag3"></span>
        </div>
      </aside>
    </div>

    <!-- AI translation note -->
    <section class="ai-note">
      <p data-i18n="aiNote.text"></p>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div>
        <span data-i18n="footer.copyright"></span>
      </div>
      <div class="footer-links">
        <span data-i18n="footer.cookies"></span>
      </div>
      <div class="footer-logos">
        <a href="https://www.arcexperts.ch" target="_blank" rel="noopener noreferrer" class="footer-logo-link">
          <img src="logos/logo_arc.png" alt="a r c experts AG" />
        </a>
      </div>
    </div>
  </footer>

  <script src="lang.js"></script>
</body>
</html>
