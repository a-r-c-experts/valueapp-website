<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="wiki.tutorial.metaTitle">Tutorial – Guided walkthroughs</title>
  <meta name="description" content="Tutorial page for ValueApp with step-by-step walkthroughs, optional video and links to interactive guides." />
  <link rel="icon" type="image/png" href="../favicon.png" />
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <header>
    <div class="top-bar">
      <div class="brand-text-only">
        <a href="../index.html" style="text-decoration:none; color:inherit;">
          <span class="brand-line-main">ValueApp</span>
          <span class="brand-line-sub">
            ETH Value Method · <span class="nowrap">a r c experts</span>
          </span>
        </a>
      </div>

      <button class="mobile-nav-toggle" id="mobileNavToggle" aria-label="Toggle navigation">
        ☰
      </button>

      <nav class="main-nav">
        <a href="index.html" data-i18n="wiki.nav.home"></a>
        <a href="getting-started.html" data-i18n="wiki.nav.gettingStarted"></a>
        <a href="definitions.html" data-i18n="wiki.nav.definitions"></a>
        <a href="examples.html" data-i18n="wiki.nav.examples"></a>
        <a href="tutorial.html" data-i18n="wiki.nav.tutorial"></a>
        <a href="faq.html" data-i18n="wiki.nav.faq"></a>
      </nav>

      <div class="lang-switcher">
        <button class="lang-toggle" id="langToggle" aria-haspopup="true" aria-expanded="false">
          <span class="lang-label" data-i18n="ui.languageLabel">Language</span>
          <span class="lang-current" id="currentLangLabel">EN</span>
          <span class="lang-chevron">▾</span>
        </button>
        <div class="lang-menu" id="langMenu" aria-label="Select language">
          <button class="lang-option" data-lang="en">EN</button>
          <button class="lang-option" data-lang="de">DE</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero" style="margin-bottom:32px;">
      <div class="hero-text" style="max-width:720px; margin:0 auto; text-align:left;">
        <div class="hero-kicker" data-i18n="wiki.tutorial.kicker"></div>
        <h1 class="hero-title" data-i18n="wiki.tutorial.title"></h1>
        <p class="hero-subtitle" data-i18n="wiki.tutorial.subtitle"></p>
      </div>
    </section>

    <section class="tutorial-section">
      <div class="tutorial-inner">
        <div class="tutorial-text">
          <h2 data-i18n="wiki.tutorial.section1.title"></h2>
          <p data-i18n="wiki.tutorial.section1.p1"></p>
          <ol>
            <li data-i18n="wiki.tutorial.section1.li1"></li>
            <li data-i18n="wiki.tutorial.section1.li2"></li>
            <li data-i18n="wiki.tutorial.section1.li3"></li>
            <li data-i18n="wiki.tutorial.section1.li4"></li>
          </ol>
          <p data-i18n="wiki.tutorial.section1.p2"></p>
        </div>
        <div class="tutorial-video-wrapper">
          <!-- Placeholder: you can replace src with a dedicated tutorial video -->
          <video class="hero-video" controls preload="metadata">
            <source src="../Value Method english.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <p style="font-size:0.85rem; color:#6b6b6b; margin-top:6px;" data-i18n="wiki.tutorial.video.note"></p>
        </div>
      </div>
    </section>

    <section class="integration-section">
      <div class="integration-inner">
        <h2 data-i18n="wiki.tutorial.section2.title"></h2>
        <p data-i18n="wiki.tutorial.section2.p1"></p>
        <p data-i18n="wiki.tutorial.section2.p2"></p>
        <p data-i18n="wiki.tutorial.section2.p3"></p>
      </div>
    </section>

    <section class="integration-section">
      <div class="integration-inner">
        <h2 data-i18n="wiki.tutorial.section3.title"></h2>
        <p data-i18n="wiki.tutorial.section3.p1"></p>
        <p data-i18n="wiki.tutorial.section3.p2"></p>
        <p>
          <a
            href="https://github.com/a-r-c-experts/core-value-integration"
            target="_blank"
            rel="noopener noreferrer"
            data-i18n="wiki.tutorial.section3.link"
          ></a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <div>
        <span data-i18n="wiki.footer.simpleCopyright"></span>
      </div>
      <div class="footer-links">
        <a href="index.html" data-i18n="wiki.footer.backHome"></a>
      </div>
      <div class="footer-logos">
        <a href="https://www.arcexperts.ch" target="_blank" rel="noopener noreferrer" class="footer-logo-link">
          <img src="../logos/logo_arc.png" alt="a r c experts AG" />
        </a>
      </div>
    </div>
  </footer>

  <script src="../lang.js"></script>
